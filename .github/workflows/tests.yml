name: Gnalc Test

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main", "ci" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get Test data
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: true
          token: ${{ secrets.GH_PAT }}

      - name: Configure CMake
        run: mkdir ${{github.workspace}}/build && cd ${{github.workspace}}/build && cmake ..

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: make gnalc gnalc_test -j$(nproc)

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Check
        working-directory: ${{github.workspace}}/build
        if: ${{ failure() }}
        run: cat Testing/Temporary/LastTest.log